  <body>
    <section class="formulario-login-container">
      <form class="formulario-login">
        <h2 class="formulario-login-subtitulo subtitulo">login</h2>
        <hr />
        <h3 class="formulario-login-subtitulo2 subtitulo2">
          Ingresa a tu cuenta
        </h3>
        <section class="formulario-login-campo">
          <label for="usuario">E-mail:</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            required
            placeholder="perezpedro@..."
          />
        </section>
        <section class="formulario-login-campo">
          <label for="contraseña">Contraseña:</label>
          <input
            type="password"
            id="contraseña"
            name="contraseña"
            required
            placeholder="*******"
          />
        </section>
        <section class="formulario-login-botones">
          <button class="btn" type="submit">Ingresar</button>
          <a class="formulario-login-botones-registro" href="registro.html">¿No tenes cuenta? Creala</a>
        </section>
      </form>
    </section>
  </body>
