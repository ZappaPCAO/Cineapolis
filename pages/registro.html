    <section class="formulario-registro-container">
      <form class="formulario-registro">
        <h2 class="formulario-registro-subtitulo subtitulo">crear usuario</h2>
        <hr />
        <h3 class="formulario-registro-subtitulo2 subtitulo2">Registrate</h3>
        <section class="formulario-registro-campo">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Tomás"
          />
        </section>
        <section class="formulario-registro-campo">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            required
            placeholder="Perez"
          />
        </section>
        <section class="formulario-registro-campo">
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="pedroperez@..."
          />
        </section>
        <section class="formulario-registro-campo">
          <label for="genero">Género:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </section>
        <section class="formulario-registro-campo">
          <label for="contraseña">Contraseña:</label>
          <input
            type="password"
            id="contraseña"
            name="contraseña"
            minlength="6"
            required
            placeholder="*******"
          />
        </section>
        <section class="formulario-registro-campo">
          <label for="confirmar-contraseña">Confirmar contraseña:</label>
          <input
            type="password"
            id="confirmar-contraseña"
            name="confirmar-contraseña"
            minlength="6"
            required
            placeholder="*******"
          />
        </section>
        <section class="botones">
          <button class="btn" type="submit">Registrarse</button>
          <a class="formulario-registro-botones-login" href="login.html">¿Ya tienes cuenta? Logeate</a>
        </section>
      </form>
